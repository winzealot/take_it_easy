<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn, take it easy</title>
    <link rel="stylesheet" href="../jcfirsttake_master.css">
    <link rel="stylesheet" href="flashcards_master.css">
    <link rel="stylesheet" href="learn.css">
</head>
<body>
<div id="navbar">
    <header>
        <nav>
            <ul>
                <li><div id="logo"><a href="../home/homepage.html" id="home"><img src="/img/logo-white-cropped.png/" class="logoOn" alt="#"/><img src="/img/logo-black-cropped.png" class= "logoOff" alt="#"/></a></div></li>
                <li><a href="../focus/focus.html">focus</a></li>
                <li><a href="../hear/hear.html">hear</a></li>
                <li><a href="../learn/learn.html">learn</a></li>
                <!--<li><a href="#">analyze</a></li>-->
                <li class="nav-right">
                    <div id="lightswitch">
                        <button id="signup" type="button">sign up (soon)</button>
                        <label class="theme-switch" for="nightMode">
                            <input type="checkbox" id="nightMode">
                            <div class="slider round"></div>
                        </label>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
</div>

<div id="main">
    <div id="upperStuff">
        <div id="addEditRemove">
            <button class="cardTweakButtons" id="openSetBtn" type="button" onclick="openSetsForm()">sets</button>
            <button class="cardTweakButtons" id="addCardBtn" type="button" onclick="openAddForm()">add</button>
            <button class="cardTweakButtons" id="editCardBtn" type="button">edit</button>
            <button class="cardTweakButtons" id="randomizeCardBtn" type="button" onclick="shuffleCards()">shuffle</button>
        </div>
        <div id="flashcards">
            <h1 id="wrong">nope</h1>
            <div id="swiper">
            </div>
            <h1 id="right">got it</h1>
        </div>
    </div>
    <div id="modalone" class="modal">
        <div class="modal-content">
            <div class="formPopup" id="setsForm">
                <a class="closePopUp" href="#" onclick="closeSetsForm()">&times;</a>
                <form class="formContainer">
                    <h1>load set:</h1>
                    <input id="studySetInputID" class="formInput" type="text" placeholder="set id" name="set">
                    <button type="button" class="formButton" id="loadSetButton">load</button>
                    <h1>current set id (save this):</h1>
                    <h3 id="currSetID">*current set id here*</h3>
                </form>
            </div>
        </div>
    </div>
    <div id="modaltwo" class="modal">
        <div class="modal-content">
            <div class="formPopup" id="addForm">
                <a class="closePopUp" href="#" onclick="closeAddForm()">&times;</a>
                <form class="formContainer">
                    <h1>add to set:</h1>
                    <input id="termInput" class="formInput" type="text" placeholder="term" name="set">
                    <input id="defInput" class="formInput" type="text" placeholder="definition" name="set">
                    <button type="button" class="formButton" id="addToSet">add</button>
                </form>
            </div>
        </div>
    </div>
    <div id="lowerStuff">
        <div class="lowerList" id="termList">
            <h2>terms</h2>
            <ol id="terms">
                <li>z</li>
                <li>y</li>
                <li>x</li>
            </ol>
        </div>
        <div class="lowerList" id="definitionList">
            <h2>definitions</h2>
            <ol id="definitions">
                <li>z</li>
                <li>y</li>
                <li>x</li>
            </ol>
        </div>
    </div>
</div>


<script src="flashCardSwipe.js"></script>
<script src="../js_master.js"></script>
<script src="learn.js"></script>
</body>
</html>
